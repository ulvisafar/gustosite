<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Gusto Pizza</title>
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Gusto Pizza Admin Panel</h1>
        <nav>
            <button id="showOrders">Sifarişlər</button>
            <button id="showProducts">Məhsullar</button>
            <button id="showCustomers">Müştərilər</button>
        </nav>
    </header>

    <!-- Orders Section -->
    <section id="ordersSection">
        <div class="section-header">
            <h2>Sifarişlər</h2>
            <div class="filters">
                <button id="filterAll">Hamısı</button>
                <button id="filterNew">Yeni</button>
                <button id="filterPreparing">Hazırlanır</button>
                <button id="filterDelivering">Çatdırılır</button>
                <button id="filterCompleted">Tamamlandı</button>
                <button id="filterCancelled">Ləğv edildi</button>
                <button id="exportBtn" class="export-btn">Export CSV</button>
            </div>
        </div>
        <div id="ordersList" class="orders-container">
            <!-- Orders will be displayed here -->
        </div>
    </section>

    <!-- Products Section -->
    <section id="productsSection" style="display: none;">
        <div class="section-header">
            <h2>Məhsullar</h2>
            <button id="addProductBtn" class="add-btn">Yeni Məhsul</button>
        </div>
        <div id="productsList" class="products-container">
            <!-- Products will be displayed here -->
        </div>
    </section>

    <!-- Customers Section -->
    <section id="customersSection" style="display: none;">
        <div class="section-header">
            <h2>Müştərilər</h2>
            <button id="exportCustomersBtn" class="export-btn">Export CSV</button>
        </div>
        <div id="customersList" class="customers-container">
            <!-- Customers will be displayed here -->
        </div>
    </section>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <h3>Məhsul</h3>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Ad:</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Təsvir:</label>
                    <textarea id="productDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="productPrice">Qiymət (₼):</label>
                    <input type="number" id="productPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="productImage">Şəkil URL:</label>
                    <input type="url" id="productImage" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="productIsPopular">
                        Popular
                    </label>
                </div>
                <div class="form-actions">
                    <button type="submit">Yadda saxla</button>
                    <button type="button" id="cancelBtn">İmtina</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/admin.js"></script>
</body>
</html>
